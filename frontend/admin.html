<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Student Feedback System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                <h1>Admin Dashboard</h1>
                <div>
                    <a href="profile.html" style="margin-right: 1rem; color: #667eea;">Profile</a>
                    <button onclick="logout()" style="width: auto; padding: 0.5rem 1rem;">Logout</button>
                </div>
            </div>

            <div class="nav-links">
                <a href="#" onclick="showSection('metrics')">Metrics</a>
                <a href="#" onclick="showSection('feedback')">All Feedback</a>
                <a href="#" onclick="showSection('students')">Students</a>
                <a href="#" onclick="showSection('courses')">Courses</a>
            </div>

            <!-- Metrics Section -->
            <div id="metricsSection" class="section active">
                <h2>System Metrics</h2>
                <div id="metricsLoading" class="loading">Loading metrics...</div>
                <div id="metricsContent" style="display: none;">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <h3 id="totalStudents">0</h3>
                            <p>Total Students</p>
                        </div>
                        <div class="stat-card">
                            <h3 id="totalCourses">0</h3>
                            <p>Total Courses</p>
                        </div>
                        <div class="stat-card">
                            <h3 id="totalFeedback">0</h3>
                            <p>Total Feedback</p>
                        </div>
                        <div class="stat-card">
                            <h3 id="avgRating">0.0</h3>
                            <p>Average Rating</p>
                        </div>
                    </div>
                </div>
            </div>

            <div id="feedbackFilters">
                <select id="filterCourse">
                    <option value="">All Courses</option>
                    <!-- populate courses dynamically -->
                </select>

                <select id="filterRating">
                    <option value="">All Ratings</option>
                    <option value="1">1 ★</option>
                    <option value="2">2 ★</option>
                    <option value="3">3 ★</option>
                    <option value="4">4 ★</option>
                    <option value="5">5 ★</option>
                </select>

                <input type="text" id="filterStudent" placeholder="Student name">

                <button id="applyFilters">Apply Filters</button>
            </div>

            <!-- Feedback Section -->
            <div id="feedbackSection" class="section">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                    <h2>All Feedback</h2>
                    <button onclick="exportFeedback()" style="width: auto; padding: 0.5rem 1rem;">Export CSV</button>
                </div>
                <div id="feedbackLoading" class="loading" style="display: none;">Loading feedback...</div>
                <div id="feedbackList" class="feedback-list"></div>
            </div>

            <!-- Students Section -->
            <div id="studentsSection" class="section">
                <h2>Students Management</h2>
                <div id="studentsLoading" class="loading" style="display: none;">Loading students...</div>
                <div id="studentsTable" class="table-container"></div>
            </div>

            <!-- Courses Section -->
            <div id="coursesSection" class="section">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                    <h2>Courses</h2>
                    <button onclick="showAddCourseForm()" style="width: auto; padding: 0.5rem 1rem;">Add Course</button>
                </div>
                
                <!-- Add Course Form -->
                <form id="addCourseForm">
                    <input type="text" id="addCourseName" placeholder="Course Name" required>
                    <textarea id="addCourseDescription" placeholder="Course Description"></textarea>
                    <button type="submit">Add Course</button>
                </form>

                <!-- Edit Course Form -->
                <form id="editCourseForm" style="display:none;">
                    <input type="text" id="editCourseName" placeholder="Course Name" required>
                    <textarea id="editCourseDescription" placeholder="Course Description"></textarea>
                    <button type="submit">Update Course</button>
                </form>

                
                <div id="coursesLoading" class="loading" style="display: none;">Loading courses...</div>
                <div id="coursesList"></div>
            </div>
        </div>
        
        <div id="message" class="message"></div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
