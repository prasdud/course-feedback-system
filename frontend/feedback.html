<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Feedback - Student Feedback System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                <h1>Student Dashboard</h1>
                <div>
                    <a href="profile.html" style="margin-right: 1rem; color: #667eea;">Profile</a>
                    <button onclick="logout()" style="width: auto; padding: 0.5rem 1rem;">Logout</button>
                </div>
            </div>

            <!-- Submit Feedback Section -->
            <div class="feedback-list" style="margin-bottom: 2rem;">
                <h2>Submit Feedback</h2>
                <form id="feedbackForm">
                    <div class="form-group">
                        <label for="courseSelect">Select Course:</label>
                        <select id="courseSelect" style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 5px;" required>
                            <option value="">Loading courses...</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="rating">Rating:</label>
                        <div class="rating-stars" style="display: flex; gap: 0.5rem; margin: 0.5rem 0;">
                            <span class="star" data-rating="1">☆</span>
                            <span class="star" data-rating="2">☆</span>
                            <span class="star" data-rating="3">☆</span>
                            <span class="star" data-rating="4">☆</span>
                            <span class="star" data-rating="5">☆</span>
                        </div>
                        <input type="hidden" id="rating" name="rating" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Your Feedback:</label>
                        <textarea id="message" rows="4" style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 5px; resize: vertical;" placeholder="Share your thoughts about the course..." required></textarea>
                    </div>
                    
                    <button type="submit">Submit Feedback</button>
                </form>
            </div>

            <!-- My Feedback Section -->
            <div class="feedback-list">
                <h2>My Previous Feedback</h2>
                <div id="myFeedbackLoading" class="loading">Loading your feedback...</div>
                <div id="myFeedbackList"></div>
            </div>
        </div>
        
        <div id="message" class="message"></div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/feedback.js"></script>
</body>
</html>
